<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

    function draw() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect (-50, 10, 55, 50);

        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect (30, 30, 55, 50);

        // Quadratric curves example
        var path = new Path2D();
        path.moveTo(75,25);
        path.quadraticCurveTo(25,25,25,62.5);
        path.quadraticCurveTo(25,100,50,100);
        path.quadraticCurveTo(50,120,30,125);
        path.quadraticCurveTo(60,120,65,100);
        path.quadraticCurveTo(125,100,125,62.5);
        path.quadraticCurveTo(125,25,75,25);
        ctx.stroke(path);

        for (var i=0;i<6;i++){
            for (var j=0;j<6;j++){
            ctx.fillStyle = 'rgb(' + Math.floor(255-42.5*i) + ',' +
                       Math.floor(255-42.5*j) + ',0)';
            ctx.fillRect(j*25,i*25,25,25);
            }
        }

      }
    }
    </script>
    
    <style type="text/css">
        body {
           margin: 0 !important;
           padding: 0 !important;
        }
        canvas { border: 1px solid black; }
        </style>
    </head>
<body onload="draw();">
<canvas id="canvas" width="350" height="350"></canvas>
</body>
</html>
